<!DOCTYPE html>
<html>
<head>
    <title>Registration Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Registration Test</h1>
    <form id="testForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Test Registration</button>
    </form>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://trtoyhdwawgrfafrvygj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRydG95aGR3YXdncmZhZnJ2eWdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3NzM1ODcsImV4cCI6MjA2OTM0OTU4N30.k2dgx52IKoq8_QsXHShNs5WSGAp8bSwrRboPhFUfwEQ';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: 'Test User',
                            role: 'student'
                        }
                    }
                });
                
                if (error) {
                    document.getElementById('result').innerHTML = `
                        <h3>Error:</h3>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>Success:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `
                    <h3>Exception:</h3>
                    <pre>${err.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
